<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Dialog - Modal confirmation</title>

  <a href="http://jquery.com/">jQuery</a>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 

      
</head>


<body>
 <div id="xdialog" title="Cookie Monster Says">
    <p>Hey, me just met you, and this is crazy<br>
      But you got cookie, so share it maybe?</p>
  </div>
  <script>
    /*
     * jQuery UI Dialog: Modal Dialog with Buttons
     * http://salman-w.blogspot.com/2013/05/jquery-ui-dialog-examples.html
     */
    $(document).ready(function() {
      $("#xdialog").dialog({
        modal: true,
        resizable: false,
        buttons: {
          "Yeah!": function() {
            $(this).dialog("close");
          },
          "Sure, Why Not": function() {
            $(this).dialog("close");
          }
        }
      });
    });
  </script>
   
</body>
</html>
