{% extends 'pedidos/base.html' %}

{% load crispy_forms_tags %} 

{% block content %}

<h1>{{mensaje}}</h1>

<div class="row">
  <!-- <div class="col-md-4"></div> -->
  <div class="col-md-12">
    <div class="panel panel-success">
        <div class='panel-heading'><h4 align='center'>Cambio de contrase√±a<h4></div>
        <div class='panel-body'>
    
            {{ mensaje }}
            {% if error_message %}<p><strong> {{error_message}}</p>{% endif %}
            <form action={% url 'pedidos:cambiar_password' %} method="post">
                <div class="form-group">
                    {% csrf_token %}

                    {{ form |crispy }}

                    
                    <input  class="btn btn-success btn-lg "  type="submit" value="Cambiar" />
                </div>
            </form>
            
        </div>

       

        </div> 
        <p align="right">
              <a class="btn btn-success btn-lg " {% if request.user.is_staff %} href="{% url 'pedidos:pedidosgeneral' %}" {% else %} href ="{% url 'pedidos:busca_pedidos' %} " {% endif %} role="button">Regresar</a>
            </p> 
    
  </div>
  <!-- <div class="col-md-4"></div> -->
</div>
    
{% endblock content %}
