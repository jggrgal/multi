{% extends 'pedidos/base.html' %}

{% load crispy_forms_tags %} 

{% block content %}

<h1>{{mensaje}}</h1>

<div class="row">
  <div class="col-md-4">
    <div class="panel panel-success">
        <div class='panel-heading'><h4 align='center'>Consulta de Ventas por Usuario<h4></div>
        <div class='panel-body'>
    
            {{ mensaje }}
            {% if error_message %}<p><strong> {{error_message}}</p>{% endif %}
            <form action="{% url 'pedidos:vtasporusuario' %}" method="post">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form | crispy }}<br><br>    
                    
                    <input  class="btn btn-default "  type="submit" value="Enviar" />

                    <a class="btn btn-default" href="{% url 'pedidos:consulta_menu' %}" role="button"> Salir</a>
                </div>
            </form>

        </div>
       

    </div>  
  </div>
  <div class="col-md-4">
    
    
  </div>
  <div class="col-md-4">
    
  </div>
</div>
    



{% endblock content %}
